<!DOCTYPE html>
<html lang="en">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  <head>
    <!-- Main Page Layout Style -->
    <script src="/components/header.js" type="text/javascript" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniPool</title>
    <link rel="stylesheet" type="text/css" href="/src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://sdk.amazonaws.com/js/aws-sdk-SDK_VERSION_NUMBER.js"></script>
    <script defer src="/components/event.js"></script>
  </head>
  <body>
    <header-component></header-component>
    <div style="padding-left: 16px">
      <h2>Events page</h2>
      <p>Blabla.</p>
    </div>
    <button class="open-button" onclick="openPostForm()">Post an event</button>

    <div class="form-popup" id="myForm">
      <form action="/action_page.php" class="form-container">
        <h1>Event</h1>

        <label for="title"><b>Title</b></label>
        <input type="text" placeholder="Enter Title" name="title" required />

        <label for="starttime"><b>Start Time</b></label
        ><br />
        <input
          type="datetime"
          placeholder="Enter starttime"
          name="datetime"
          required
        /><br />
        <label for="starttime"><b> End Time </b></label><br />
        <input
          type="datetime"
          placeholder="Enter starttime"
          name="datetime"
          required
        /><br />
        <label for="description"><b>Description</b></label>
        <input
          type="text"
          placeholder="Enter Description"
          name="description"
          required
        />
        <label for="location"><b>Location</b></label>
        <input
          type="text"
          placeholder="Enter Description"
          name="location"
          required
        />
        <input type="text" list="type" />
        <datalist id="type">
          <option>Music</option>
          <option>Culture</option>
          <option>Sport</option>
          <option>Study</option>
          <option>other</option>
        </datalist>
        <label for="file"><b>Upload image</b></label>
        <input type="file" name="upload" accept="image/*" />
        <button type="submit" class="btn">Post</button>
        <button type="button" class="btn cancel" onclick="closePostForm()">
          Close
        </button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
