<!DOCTYPE html>
<html lang="en">
  <link rel="icon" type="image/x-icon" href="/UniPool/images/favicon.ico" />
  <head>
    <!-- Main Page Layout Style -->
    <script
      src="/UniPool/components/header.js"
      type="text/javascript"
      defer
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniPool</title>
    <link rel="stylesheet" type="text/css" href="/UniPool/src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script
      src="/UniPool/components/event.js"
      type="text/javascript"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/pg@8.6.0/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  </head>
  <body onload="getEvents()">
    <header-component></header-component>
    <div style="padding-left: 16px">
      <div class="apiResultBlock" id="Output">
        <span class="DisplayBox" id="Out"></span>
      </div>
    </div>
    <button class="open-button" onclick="openPostForm()">Post an event</button>
    <div class="form-popup" id="myForm">
      <form class="form-container">
        <h1>Post an Event</h1>
        <label for="title"><b>Title</b></label>
        <input type="text" placeholder="Enter Title" id="title" name="title" />

        <label for="start time"><b>Start Time</b></label
        ><br />
        <input
          type="datetime-local"
          placeholder="Enter start time"
          name="datetime"
          id="start time"
        /><br />
        <label for="end time"><b> End Time </b></label><br />
        <input
          type="datetime-local"
          placeholder="Enter end time"
          name="datetime"
          id="end time"
        /><br />
        <label for="description"><b>Description</b></label>
        <textarea class="form-control" rows="5" id="description"></textarea>
        <label for="location"><b>Location</b></label>
        <input
          type="text"
          placeholder="Enter Location"
          name="location"
          id="location"
        />
        <label for="more"><b>More info</b></label>
        <input type="text" placeholder="More info" id="more" name="more" />
        <!-- <input type="text" list="type" />
        <label for="tag"><b>Tags</b></label>
        <datalist id="type">
          <option>Music</option>
          <option>Culture</option>
          <option>Sport</option>
          <option>Study</option>
          <option>other</option>
        </datalist> -->
        <label for="file"><b>Upload image</b></label>
        <input type="file" id="fileupload" name="upload" accept="image/*" />
        <button id="post" class="btn" onclick="postEvent()">Post</button>
        <button type="button" class="btn cancel" onclick="closePostForm()">
          Close
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
